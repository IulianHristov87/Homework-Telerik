<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Form</title>
    <meta charset="utf-8"/>
    <style>
        .centyr{
            text-align:center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form name="registration" method="get" action="#">
        <table border="1 solid black">
            <colgroup>
                <col width="100px" />
                <col width="250px"/>
            </colgroup>
            <tbody>
               
            <tr>
                <td class="centyr">
                    <label for="LN">Name </label>
                </td>
                <td>
                    <input type="text" id="LN" name="lastname" value="" size="30"/>
                </td>
            </tr>
            <tr>
                <td class="centyr">
                    <label for="FN">First Name</label>
                </td>
                <td>
                    <input type="text" id="FN" name="firstname" value="" size="30"/>
                </td>
            </tr>
            <tr>
                <td class="centyr">
                    <label for="address">Address</label>
                </td>
                <td>
                    <textarea id="address" name="address"  cols="30" rows="5"  ></textarea>
</td>
            </tr>
            <tr>
                <td class="centyr">
                    <label for="City">City</label>
                </td>
                <td>
                    <input type="text" name="city" value="" id="City" size="15" />
                    <label for="state">State<input type="text" name="state" value="" id="state" size="5" /></label>
                </td>
            </tr>
            <tr>
                <td class ="centyr">
                    <label for="zip">ZIP/Postal Code</label>
                </tdclass>
                <td>
                    <input type="text" name="zip" value="" id="zip" size="5"/>
                </td>
            </tr>
            <tr>
                <td class="centyr">
                    <label for="country">Country</label>
                </td>
                <td>
                    <select name="country"  id="country" >
                        <option selected="selected">Bulgaria</option>
                        <option>Moldova</option>
                        <option>Germany</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="centyr">
                    <label for="phone">Phone(country code, area code, number)</label>
                </td>
                <td>
                    (+<input type="tel" name="cc" value="" id="phone" size="3" />) <input type="tel" name="ac" value="" size="3" />
                    <input type="tel" name="numb" value="" size="10" />
                </td>
            </tr>
            <tr>
                <td class="centyr">
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" value="" id="email" size="30" />
                </td>
            </tr>
            <tr>
                <td class="centyr">
                    <label for="bd">Birth date</label>
                </td>
                <td>
                    <input type="date" name="bdate" value="" id="bd" /> 
                </td>
            </tr>
            <tr>
                <td class="centyr">
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <select name="gender" id="gender">
                        <option selected="selected">Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="centyr">
                    <label for="sd1">Starting Date</label>
                </td>
                <td>
                    <input type="radio" name="sd" value="Spring 2015" id="sd1" /><label for="sd1">Spring 2015</label>
                    <input type="radio" name="sd" value="Summer 2015"  id="sd2"/><label for="sd2">Summer 2015</label>
                </td>
            </tr>
            <tr>
                <td class="centyr">
                    <label for="caq">Comments/Questions</label>
                </td>
                <td>
                    <textarea name="caq" id="caq" rows="8" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="background-color:lightblue">
                    <input type="submit" name="submit" />
                    <input type="reset" name="reset" value="Clean This Form" />
                </td>
                
            </tr>
           </tbody>
        </table>
    </form>
</body>
</html>
