<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Tables</title>
    <meta charset="utf-8" />
    <style>
    table table td{
    width:30px;
    }
    thead{
        font-size: 25px;
        }
    .center{
        text-align: center;
        }
    .right{
        text-align: right;
        }
    .left{
        text-align: left;
        }
    .bottomright{
        text-align: right;
        padding-top:25px;
        padding-bottom:0px;
        }
    </style>
    
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    Fresh Fruits
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div>
                    It has long been known that a diet<br/> 
                    that includes at least a few<br />
                    servings of fresh fruit every day<br />
                    will help keep you healthy, fit and<br />
                    trim
                    </div>
                </td>
                <td>
                    <img src="plodove.png" alt="plodove" />
                </td>
            </tr>
            <tr>
                <td>
                    <table border="1" cellpadding="1" cellspacing="1">
                        <tr>
                            <td colspan="3" class="center"> Title goes here</td>
                            <td class="center">A</td>
                            <td class="right">B</td>

                        </tr>
                        <tr>
                            <td rowspan="3" class="left">C</td>
                            <td class="center">D</td>
                            <td class="center">E</td>
                            <td class="center">F</td>
                            <td class="right">G</td>
                        </tr>
                        <tr>

                            <td class="center">H</td>
                            <td colspan="2" class="center">I</td>
                            <td rowspan="2" class="bottomright" >J</td>
                        </tr>
                        <tr>
                            <td class="center">K</td>
                            <td class="center">L</td>
                            <td class="center">M</td>
                        </tr>
                        <tr>
                            <td class="right">N</td>
                            <td colspan="4" class="center">O</td>

                        </tr>
                    </table>
                </td>
                <td>

                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
